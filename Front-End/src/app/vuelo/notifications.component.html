<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Vuelos
        </div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead align="center" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
              <tr>
                <th class="text-center">ID</th>
                <th>Numero de Vuelo</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Tiempo</th>
                <th>Avion</th>
                <th>Pilotos</th>
                <th>Miembros</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody align="center">
              <tr *ngFor="let vuelo of listVuelos">
                <td>{{ vuelo.id }}</td>
                <td>{{ vuelo.numeroVuelo }}</td>
                <td>{{ vuelo.origen }}</td>
                <td>{{ vuelo.destino }}</td>
                <td>{{ vuelo.tiempo }}</td>
                <td>{{ vuelo.avion }}</td>
                <td>{{ vuelo.pilotos }}</td>
                <td>{{ vuelo.miembros }}</td>
                <td>
                  <!-- Agrega aquÃ­ las acciones que deseas realizar en cada fila -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
