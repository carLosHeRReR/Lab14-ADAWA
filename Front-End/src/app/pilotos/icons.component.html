<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Pilotos
        </div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead align="center" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
              <tr>
                <th class="text-center">ID</th>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Hora de Vuelo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="datos">
              <tr *ngFor="let piloto of listPilotos">
                <td>{{ piloto.id }}</td>
                <td>{{ piloto.code }}</td>
                <td>{{ piloto.name }}</td>
                <td>{{ piloto.flightHours }}</td>
                <td>
                  <a style="font-size: 25px; text-decoration: none;" class="pe pe-7s-trash text-accent" (click)="eliminarPiloto(piloto._id)"></a>&nbsp;&nbsp; <!-- Utiliza piloto._id en lugar de piloto.id -->
                  <a style="font-size: 25px; text-decoration: none;" class="pe pe-7s-pen text-accent"></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
